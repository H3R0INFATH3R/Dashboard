<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-section">
                <div class="search-section-1">
                    <span class="material-symbols-outlined center-logo"> search </span>
                    <input type="text" class="center-vertical" id="search">
                </div>
                <div class="search-section-2">
                    <span class="material-symbols-outlined center-vertical"> notifications_active </span>
                    <img src="Images/bored.jpeg" style="width: 45px; height: 42px; border-radius: 100%;" alt="Profile-pic">
                    <h3 class="profile-name center-vertical">Don's Paradigm</h3>
                </div>
            </div>
            <div class="profile-section">
                <div class="profile-section-1">
                    <img src="Images/bored.jpeg" class="profile-picture" style="width: 75px; height:70px; border-radius: 50%;" alt="Profile-pic">
                    <p class="profile-welcome center-vertical">Hi there,</p>
                    <h3 class="user-name center-vertical">Don's Paradigm (@donanomaly)</h3>
                </div>
                <div class="profile-section-2">
                    <button class="new-btn">New</button>
                    <button class="upload-btn">Upload</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <div>
                    <span class="material-symbols-outlined center-logo" style="font-size: 40px"> home_app_logo </span>
                    <h1 class="dashboard logo-name" style="display:flex; align-items:center; flex:none;">Dashboard</h1>
                </div>
            </div>
            <div class="navigation">
                <div class="home">
                    <span class="material-symbols-outlined center-logo"> home </span>
                    <h3 class="logo-name">Home</h3>
                </div>
                <div class="profile">
                    <span class="material-symbols-outlined center-logo"> person </span>
                    <h3 class="logo-name">Profile</h3>
                </div>
                <div class="messages">
                    <span class="material-symbols-outlined center-logo"> mode_comment </span>
                    <h3 class="logo-name">Messages</h3>
                </div>
                <div class="history">
                    <span class="material-symbols-outlined center-logo"> history </span>
                    <h3 class="logo-name">History</h3>
                </div>
                <div class="tasks">
                    <span class="material-symbols-outlined center-logo"> task </span>
                    <h3 class="logo-name">Tasks</h3>
                </div>
                <div class="communities">
                    <span class="material-symbols-outlined center-logo"> groups </span>
                    <h3 class="logo-name">Communities</h3>
                </div>
            </div>
            <div class="help">
                <div class="settings">
                    <span class="material-symbols-outlined center-logo"> settings </span>
                    <h3 class="logo-name">Settings</h3>
                </div>
                <div class="support">
                    <span class="material-symbols-outlined center-logo"> help_center </span>
                    <h3 class="logo-name">Support</h3>
                </div>
                <div class="privacy">
                    <span class="material-symbols-outlined center-logo"> lock </span>
                    <h3 class="logo-name">Privacy</h3>
                </div>
            </div>
            <div></div>
        </div>
        <div class="main">
            
        </div>
    </div>
</body>
</html>

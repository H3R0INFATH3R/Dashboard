<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="header">
            header
        </div>
        <div class="sidebar">
            <div class="logo">
                <span class="material-symbols-outlined" style="font-size: 45px"> home_app_logo </span>
                <h1 class="dashboard logo-name" style="display: flex; align-items: center;">Dashboard</h1>
            </div>
            <div class="navigation">
                <div class="home">
                    <span class="material-symbols-outlined"> home </span>
                    <h3 class="logo-name">Home</h3>
                </div>
                <div class="profile">
                    <span class="material-symbols-outlined"> person </span>
                    <h3 class="logo-name">Profile</h3>
                </div>
                <div class="messages">
                    <span class="material-symbols-outlined"> mode_comment </span>
                    <h3 class="logo-name">Messages</h3>
                </div>
                <div class="history">
                    <span class="material-symbols-outlined"> history </span>
                    <h3 class="logo-name">History</h3>
                </div>
                <div class="tasks">
                    <span class="material-symbols-outlined"> task </span>
                    <h3 class="logo-name">Tasks</h3>
                </div>
                <div class="communities">
                    <span class="material-symbols-outlined"> groups </span>
                    <h3 class="logo-name">Communities</h3>
                </div>
            </div>
            <div class="help">
                <div class="settings">
                    <span class="material-symbols-outlined"> settings </span>
                    <h3 class="logo-name">Settings</h3>
                </div>
                <div class="support">
                    <span class="material-symbols-outlined"> help_center </span>
                    <h3 class="logo-name">Support</h3>
                </div>
                <div class="privacy">
                    <span class="material-symbols-outlined"> lock </span>
                    <h3 class="logo-name">Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main">
            content
        </div>
    </div>
</body>
</html>
